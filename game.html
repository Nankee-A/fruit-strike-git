<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin.min.js"></script>

    <style>
        /* body
        {
            padding-left: 100px;
            padding-right: 100px;
        } */
    </style>

    <title>Fruit Strike Game</title>

</head>

<body>

    <svg id="game-scene" xmlns="http://www.w3.org/2000/svg" overflow="invisible">

        <defs>

            <symbol id="default" viewBox="-50 -50 100 100">
                <!-- 灰色圆形背景 -->
                <circle cx="0" cy="0" r="45" fill="#CCCCCC" />

                <!-- 红色感叹号 -->
                <g fill="#FF0000" stroke="none">
                    <!-- 感叹号上半部分（竖线） -->
                    <rect x="-5" y="-25" width="10" height="35" rx="5" />

                    <!-- 感叹号底部点 -->
                    <circle cx="0" cy="20" r="8" />
                </g>
            </symbol>

            <symbol id="bullet" viewBox="-50 -50 100 100">
                <circle cx="0" cy="0" r="45" fill="#ddd" />
            </symbol>

            <symbol id="health" viewBox="-50 -50 100 100">
                <path d="M0,-20 C-20,-40 -40,-20 -40,0 C-40,20 -20,40 0,50 C20,40 40,20 40,0 C40,-20 20,-40 0,-20 Z"
                    fill="#FF4757" />
                <path d="M-15,-10 C-10,-15 0,-15 0,-5 C0,-15 10,-15 15,-10 C20,-5 15,5 0,15 C-15,5 -20,-5 -15,-10 Z"
                    fill="#FFFFFF" opacity="0.7" />
            </symbol>

        </defs>

        <rect id="background" width="100%" height="100%" />

        <g id="targets-container"></g>
        <rect id="mask" width="100%" height="100%" />
        <g id="bullets-container"></g>

        <line id="aim-line" />

        <g id="bow-string">
            <polyline fill="none" stroke-linejoin="bevel" />
        </g>

        <g id="health-container"> </g>

        <g id="hit-effect-container"></g>

        <circle id="upgrade-effect" cx="0" cy="0" r="8" fill="#FF9500" opacity="0.9" />

        <g id="score-container"></g>

        <g id="over" opacity="0" style="user-select: none; -webkit-user-select: none;">
            <rect class="mask" width="100%" height="100%" opacity="0.5" />
            <text class="content" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
                alignment-baseline="middle">
                Game Over
            </text>
            <g id="grade-info">
                
            </g> 
        </g>

        <g id="total-score" style="user-select: none; -webkit-user-select: none;">
            <text class="title">Score</text>
            <text class="content">0</text>
        </g>

        <g id="total-kill" style="user-select: none; -webkit-user-select: none;">
            <text class="title">Kill</text>
            <text class="content">0</text>
        </g>

        <rect id="bound" />

    </svg>

    <script type="module" src="dist/game/main.js"></script>

</body>

</html>
